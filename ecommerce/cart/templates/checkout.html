{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
    <title>Cart</title>
    <link rel="stylesheet" type="text/css" href="{% static 'checkout.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark  fixed-top">
        <img class="navbar-brand" src="{% static 'nftLogo.png' %}" alt="logo" height="40">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="btn btn-dark my-2 my-sm-0" href="{% url 'cart:product_list' %}">Gallery <span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <br>
    <div class="container" style="justify-content: center;">
        <h3>Order Confirmed</h3>
        <h4>Congratulations for being owner of modern arts</h4>
    </div>


<div class="wrapper"> 
    <table>
    <tr>
       <td style="font-size:17px;" class="item-qty">Total</td>
       <td style="font-size:17px;" class="item-price">$ {{ total_price }}</td>
      <tr>
        
    </table>
    
    <div class="group"> 
      <button>Thank you for your order!</button>
    </div>
    </div>
</body>

</html>
